<div class="intro-frame-container">
	<div class="intro-frame-video">
		<video
			#introFrame
			muted
			(timeupdate)="timeUpdate()"
			(loadedmetadata)="loadedMetaData()"
		></video>
	</div>

	<div class="sound-sequence">
		<sound-sequence></sound-sequence>
	</div>
	<div class="button-mute" *ngIf="introPending">
		<button-mute></button-mute>
	</div>
	<div class="button-intro" (click)="onButtonIntroFrameClick()"></div>
</div>
