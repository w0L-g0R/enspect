<section class="left-control-nav">
	<ng-container *ngFor="let data of navigation.leftElements; let i = index">
		<div
			class="glass-{{ i }}"
			(click)="onClick(i)"
			[@glass]="glassifyElement(i)"
		>
			<div class="cut-out-{{ i }}">
				<div class="ring">
					<div class="icon" [ngStyle]="addImage(i)"></div>
				</div>
			</div>
		</div>
	</ng-container>
</section>
